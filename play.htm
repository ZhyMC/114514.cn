<html>
<script>
function getSearchString(key, search) {
       var str = search;
       str = str.substring(1,str.length);
       var arr = str.split("&");
       var obj = new Object();
        for(var i = 0; i < arr.length; i++) {
                var tmp_arr = arr[i].split("=");
                obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
            }
         return obj[key];
     }


function set(){
document.getElementById("player").src="http://abus.xysbs.cn:6060/play.m3u8?prefix="+getSearchString("p");
}
</script>
<body onload="set()">
<video id="player" src=""></video>
</body>
</html>
